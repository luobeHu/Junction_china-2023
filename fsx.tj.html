<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海洋放射性元素统计</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>海洋放射性元素统计</h1>
    </header>
    <div class="container">
        <h2>放射性元素浓度统计</h2>
        <p>以下是海洋中不同放射性元素的浓度统计：</p>
        <div id="chart"></div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
     

        const elementNames = ['Uranium', 'Thorium', 'Cesium', 'Strontium'];
        const concentrations = [10, 15, 5, 8]; 

        const data = [{
            type: 'bar',
            x: elementNames,
            y: concentrations,
            marker: {
                color: '#007bff'
            }
        }];

        const layout = {
            title: '放射性元素浓度统计',
            xaxis: {
                title: '元素名称'
            },
            yaxis: {
                title: '浓度 (ppm)'
            }
        };

        Plotly.newPlot('chart', data, layout);
    </script>
    <a href="gkh.html">监控大屏 </a>
</body>
</html>
